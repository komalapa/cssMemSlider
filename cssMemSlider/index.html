<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider-rsschool</title>
</head>
<body>
    <div class="main-wrp">
        <div class="slider-wrp">
            <input type="radio" class="slider-btn" name="slider-btn" id="slider-btn-1" checked>
            <input type="radio" class="slider-btn" name="slider-btn" id="slider-btn-2">
            <input type="radio" class="slider-btn" name="slider-btn" id="slider-btn-3">
            <input type="radio" class="slider-btn" name="slider-btn" id="slider-btn-4">
        
            <div class="imgs-wrp">
                <div class="img" id="slider-img-1"></div>
                <div class="img" id="slider-img-2"></div>
                <div class="img" id="slider-img-3"></div>
                <div class="img" id="slider-img-4"></div> 
            </div>
            <div class="controls">
                <label class="slider-btn-lbl" for="slider-btn-1"></label>
                <label class="slider-btn-lbl" for="slider-btn-2"></label>
                <label class="slider-btn-lbl" for="slider-btn-3"></label>
                <label class="slider-btn-lbl" for="slider-btn-4"></label>
            </div>    
        </div> 
        
        <div class="slider-text-wrp">
            <div class="txts-wrp">
                <div class="txt">Я силён, но ты переигрываешь</div>
                <div class="txt">Трюфели не обнаружены...</div>
                <div class="txt">Совесть не кормлена...</div>
                <div class="txt">Завидуйте молча!</div>
            </div>
        </div>
    </div>
</body>
</html>
